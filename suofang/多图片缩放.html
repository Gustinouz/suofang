<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        *{margin: 0px; padding: 0px;}
        #ul1 li{width: 150px; height: 150px; margin: 10px; list-style: none;  float: left;}
        #ul1{width: 510px; height: 510px; margin: 100px auto; position: relative;}
        #ul1 li img{width: 100%; height: 100%;}
    </style>

    <script src="./startMove.js"></script>
    <script>
        //相对定位转绝对定位   img/1.jpg

        window.onload = function(){
           var oUl1 = document.getElementById("ul1");
           var aLis = oUl1.getElementsByTagName("li");

           var currentIndex = 2;
           
           for(i = 0; i < aLis.length; i++){
            aLis[i].style.left = aLis[i].offsetLeft + 'px';
            aLis[i].style.top = aLis[i].offsetTop + 'px';
            //添加图片
            var oImg = document.createElement("img");
            oImg.src = `img/${i + 1}.jpg`;
            aLis[i].appendChild(oImg);
           }

           //转绝对定位

           for(i = 0; i < aLis.length; i++){
               aLis[i].style.position = "absolute";
               aLis[i].style.margin = '0px';

               //给li添加移入移出

               aLis[i].onmouseover = function(){
                   this.style.zIndex = currentIndex++;
                   startMove(this, {
                       width : 250,
                       height : 250,
                       marginLeft : -50,
                       marginTop : -50
                   })
               }
               aLis[i].onmouseout = function(){
                   startMove(this, {
                       width : 150,
                       height : 150,
                       marginLeft : 0,
                       marginTop : 0
                   })
               }
           }

        }
    </script>
</head>
<body>
    <ul id="ul1">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
